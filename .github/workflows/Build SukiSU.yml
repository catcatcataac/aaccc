name: Build SukiSU Ultra For OnePlus
on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "é…ç½®æ–‡ä»¶"
        required: true
        default: 6.6
        options:
          - 6.6_v
          - 6.1.118_v
          - 5.15_v
          - 5.10_v
      HOOK:
        type: choice
        description: "é’©å­é€‰æ‹©"
        required: true
        default: manual
        options:
          - kprobe
          - manual
          - tracepoint
      SUSFS_CI:
        type: choice
        description: "ä¸‹è½½SUSFSæ¨¡å—è°ƒç”¨æ–¹å¼"
        required: true
        default: CI
        options:
          - CI
          - Release
          - NoN
      KSU_META:
        type: string
        description: "åˆ†æ”¯å(ä¸å¯ç•™ç©º)/è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡è¯†(ç•™ç©ºä¸ä¿®æ”¹)"
        required: false
        default: "susfs-main/Numbersf"
      BUILD_TIME:
        type: string
        description: "è‡ªå®šä¹‰æ„å»ºæ—¶é—´ (è¾“å…¥Fä½¿ç”¨å½“å‰æ—¶é—´)"
        required: false
        default: "Sun Jun 15 14:56:02 UTC 2025"
      SUFFIX:
        type: string
        description: "è‡ªå®šä¹‰å†…æ ¸åç¼€ (ä¸è¾“å…¥ä½¿ç”¨éšæœºå­—ç¬¦ä¸²)"
        required: false
        default: ""
      KPM:
        type: boolean
        description: "æ˜¯å¦å¯ç”¨å†…æ ¸æ¨¡å—(KPM)ï¼Ÿ"
        required: true
        default: true
      SCHED:
        type: boolean
        description: "æ˜¯å¦æ·»åŠ é£é©°é©±åŠ¨ï¼Ÿ"
        required: true
        default: false
      ZRAM:
        type: boolean
        description: "æ˜¯å¦æ·»åŠ æ›´å¤šZRAMç®—æ³•ï¼Ÿ"
        required: true
        default: false

jobs:
  build:
    name: "[FAST]${{ github.event.inputs.SCHED == 'true' && ' [SCHED]' || '' }}${{ github.event.inputs.ZRAM == 'true' && ' [ZRAM]' || '' }}${{ github.event.inputs.KPM == 'true' && ' [KPM]' || '' }}For ${{ github.event.inputs.FILE }} ${{ github.event.inputs.SUFFIX }}"
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Auto Extract
        id: extract_info
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"
          
          # æ ¸å¿ƒä¿®æ”¹ï¼šç‰ˆæœ¬å·ä¸å®é™…æœºå‹çš„æ˜ å°„è¡¨ï¼ˆç”¨æˆ·é€‰ç‰ˆæœ¬ï¼Œå®é™…æ‹‰å–å¯¹åº”æœºå‹é…ç½®ï¼‰
          declare -A VERSION_TO_DEVICE=(
            ["6.6"]="oneplus_13t"       # 6.6ç‰ˆæœ¬å®é™…æ‹‰å–13Tçš„é…ç½®
            ["6.1.118"]="oneplus12_v"   # 6.1ç‰ˆæœ¬å®é™…æ‹‰å–oneplus12_vçš„é…ç½®
            ["5.15"]="oneplus_11_v"     # 5.15ç‰ˆæœ¬å®é™…æ‹‰å–oneplus_11_vçš„é…ç½®
            ["5.10"]="oneplus_ace_pro_v" # 5.10ç‰ˆæœ¬å®é™…æ‹‰å–oneplus_ace_pro_vçš„é…ç½®
          )
          
          declare -A KVERSION_MAP=(
            ["5.10"]="android12 5.10"
            ["5.15"]="android13 5.15"
            ["6.1.118"]="android14 6.1"
            ["6.6"]="android15 6.6"
          )
          
          # 1. å¤„ç†ç”¨æˆ·è¾“å…¥çš„FILEï¼ˆå¦‚6.6_vï¼‰
          INPUT_FILE="${{ github.event.inputs.FILE }}"
          # æå–åŸºç¡€ç‰ˆæœ¬å·ï¼ˆå»é™¤åç¼€ï¼Œå¦‚ä»6.6_vä¸­æå–6.6ï¼‰
          BASE_VERSION=$(echo "$INPUT_FILE" | sed -E 's/^([0-9]+\.[0-9]+(\.[0-9]+)?).*/\1/')
          echo "ç”¨æˆ·é€‰æ‹©çš„ç‰ˆæœ¬: $BASE_VERSIONï¼ŒåŸå§‹è¾“å…¥: $INPUT_FILE"
          
          # 2. æ ¹æ®ç‰ˆæœ¬æ˜ å°„åˆ°å®é™…æœºå‹é…ç½®æ–‡ä»¶å
          if [[ -n "${VERSION_TO_DEVICE[$BASE_VERSION]}" ]]; then
            ACTUAL_FILE="${VERSION_TO_DEVICE[$BASE_VERSION]}"  # å®é™…æ‹‰å–çš„æœºå‹é…ç½®ï¼ˆå¦‚oneplus_13tï¼‰
            echo "æ˜ å°„åˆ°å®é™…æœºå‹é…ç½®: $ACTUAL_FILE"
          else
            echo "âŒ æœªæ‰¾åˆ°ç‰ˆæœ¬ $BASE_VERSION å¯¹åº”çš„æœºå‹é…ç½®"
            exit 1
          fi
          
          # 3. å¤„ç†FILE_CONFï¼ˆåŸºäºç”¨æˆ·è¾“å…¥çš„ç‰ˆæœ¬ï¼Œç”¨äºåç»­ç‰ˆæœ¬åŒ¹é…ï¼‰
          if [[ "$INPUT_FILE" =~ ^(.+)_([a-zA-Z])$ ]]; then
            FILE_CONF="${BASH_REMATCH[1]}"
          else
            FILE_CONF="$INPUT_FILE"
          fi
          
          # 4. æ„å»ºæ–‡ä»¶è·¯å¾„ï¼ˆä½¿ç”¨æ˜ å°„åçš„å®é™…æœºå‹æ–‡ä»¶åï¼‰
          FILE_BASE=$(echo "$ACTUAL_FILE" | sed -E 's/_([a-zA-Z0-9])/\U\1/g; s/^oneplus/OnePlus/')
          mkdir -p ".repo/manifests_fallback"
          XML_PATH=".repo/manifests_fallback/${ACTUAL_FILE}.xml"  # å…³é”®ï¼šç”¨å®é™…æœºå‹æ–‡ä»¶å
          README_PATH=".repo/manifests_fallback/README.md"
          
          echo "å¤„ç† INPUT_FILE=$INPUT_FILE, å®é™…é…ç½®=$ACTUAL_FILE, CONF=$FILE_CONF, BASE=$FILE_BASE"
          echo "FILE_CONF=$FILE_CONF" >> $GITHUB_ENV
          echo "FILE_BASE=$FILE_BASE" >> $GITHUB_ENV
          echo "ACTUAL_FILE=$ACTUAL_FILE" >> $GITHUB_ENV  # ä¿å­˜å®é™…æœºå‹æ–‡ä»¶åä¾›åç»­ä½¿ç”¨
          
          # 5. æ‹‰å–å®é™…æœºå‹çš„XMLé…ç½®ï¼ˆä½¿ç”¨æ˜ å°„åçš„ACTUAL_FILEï¼‰
          echo "ğŸŒ æ‹‰å– OnePlus Manifest åˆ†æ”¯åˆ—è¡¨ï¼ŒæŸ¥æ‰¾ ${ACTUAL_FILE}.xml..."
          BRANCHES=$(curl -s https://api.github.com/repos/OnePlusOSS/kernel_manifest/branches | jq -r '.[].name')
          FOUND=""
          for BRANCH in $BRANCHES; do
            XML_URL="https://raw.githubusercontent.com/OnePlusOSS/kernel_manifest/$BRANCH/${ACTUAL_FILE}.xml"
            README_URL="https://raw.githubusercontent.com/OnePlusOSS/kernel_manifest/$BRANCH/README.md"
            if curl -sf --head "$XML_URL" > /dev/null; then
              echo "âœ… æ‰¾åˆ° ${ACTUAL_FILE}.xml åœ¨åˆ†æ”¯ $BRANCH"
              curl -s -o "$XML_PATH" "$XML_URL"
              curl -s -o "$README_PATH" "$README_URL"
              FOUND="$BRANCH"
              break
            fi
          done
          if [[ -z "$FOUND" || ! -s "$XML_PATH" ]]; then
            echo "âŒ æ— æ³•æ‰¾åˆ° ${ACTUAL_FILE}.xml"
            exit 1
          fi
          
          # åç»­é€»è¾‘ä¿æŒä¸å˜ï¼ˆè§£æXMLã€æå–CPU/ç‰ˆæœ¬ç­‰ï¼‰
          echo "ğŸ“¥ ä¸‹è½½å®Œæˆï¼Œå¼€å§‹æå– revision..."
          REVISION=$(grep -oP '<project[^>]+revision="\K[^"]+' "$XML_PATH" | head -n1 || true)
          echo "è§£æå®é™…é…ç½®è·å– CPU å’Œ ANDROID_VERSION..."
          CPU=$(echo "$REVISION" | sed -E 's#^oneplus/([^_]+).*#\1#')
          ANDROID_VERSION=$(echo "$REVISION" | grep -oP '\d{1,2}\.\d{1,2}(\.\d{1,2})?')
          if [[ -n "$CPU" && -n "$ANDROID_VERSION" ]]; then
            echo "âœ… CPU=$CPU, ANDROID_VERSION=$ANDROID_VERSION"
            echo "CPU=$CPU" >> $GITHUB_ENV
            echo "ANDROID_VERSION=$ANDROID_VERSION" >> $GITHUB_ENV
            echo "ANDROID_SHORT_VERSION=${ANDROID_VERSION%%.*}" >> $GITHUB_ENV
          else
            echo "âŒ æ— æ³•ä» revision ä¸­æå– CPU æˆ– ANDROID_VERSION"
            exit 1
          fi
          
          echo "è§£æ KVERSION_MAP è·å– KANDROID_VERSION å’Œ KERNEL_VERSION..."
          if [[ -n "${KVERSION_MAP[$FILE_CONF]}" ]]; then
            read -r KANDROID_VERSION KERNEL_VERSION <<< "${KVERSION_MAP[$FILE_CONF]}"
            echo "âœ… KVERSION_MAP[$FILE_CONF] = $KANDROID_VERSION $KERNEL_VERSION"
            echo "KANDROID_VERSION=$KANDROID_VERSION" >> $GITHUB_ENV
            echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          else
            echo "âŒ KVERSION_MAP ä¸­æ²¡æœ‰æ‰¾åˆ° $FILE_CONF å¯¹åº”çš„ç‰ˆæœ¬ä¿¡æ¯"
          fi
          
          echo "è§£æ README.md è·å– CPUD å’Œ BUILD_METHOD..."
          if [[ -s "$README_PATH" ]]; then
            BUILD_LINE=$(grep -m1 'oplus_build_kernel.sh' "$README_PATH" || true)
            if [[ -n "$BUILD_LINE" ]]; then
              CPUD=$(echo "$BUILD_LINE" | awk '{print $(NF-1)}')
              BUILD_METHOD=$(echo "$BUILD_LINE" | awk '{print $NF}')
              echo "âœ… CPUD=$CPUD, BUILD_METHOD=$BUILD_METHOD"
              echo "CPUD=$CPUD" >> $GITHUB_ENV
              echo "BUILD_METHOD=$BUILD_METHOD" >> $GITHUB_ENV
            else
              echo "âŒ README.md ä¸­æœªæ‰¾åˆ°æ„å»ºå‘½ä»¤"
            fi
          else
            echo "âŒ README.md ä¸‹è½½å¤±è´¥æˆ–ä¸ºç©º"
          fi
          
          echo "value=${FILE_BASE}_Android${ANDROID_VERSION}" >> "$GITHUB_OUTPUT"

      # åç»­æ­¥éª¤ä¿æŒä¸å˜ï¼Œä½†æ³¨æ„ï¼š
      # åˆå§‹åŒ–Repoæ—¶éœ€è¦ä½¿ç”¨æ˜ å°„åçš„ACTUAL_FILEï¼ˆæ›¿æ¢åŸæ¥çš„github.event.inputs.FILEï¼‰
      - name: Initialize Repo and Sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          mkdir -p .repo/manifests
          ACTUAL_FILE="${{ env.ACTUAL_FILE }}"  # ä½¿ç”¨æ˜ å°„åçš„å®é™…æœºå‹æ–‡ä»¶å
          cp "$GITHUB_WORKSPACE/.repo/manifests_fallback/${ACTUAL_FILE}.xml" ".repo/manifests/${ACTUAL_FILE}.xml"
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b oneplus/${{env.CPU}} -m "${ACTUAL_FILE}.xml" --repo-rev=v2.16 --depth=1 --no-clone-bundle --no-tags
          repo sync -c -j$(nproc) --no-clone-bundle --no-tags --force-sync
          # ä»¥ä¸‹ä¸ºåŸæœ‰æ¸…ç†é€»è¾‘
          if [ -e kernel_platform/common/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' kernel_platform/common/BUILD.bazel
          fi
          if [ -e kernel_platform/msm-kernel/BUILD.bazel ]; then
            sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' kernel_platform/msm-kernel/BUILD.bazel
          fi
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"

      # å…¶ä»–æ­¥éª¤ï¼ˆå¦‚è‡ªå®šä¹‰åç¼€ã€æ‰“è¡¥ä¸ã€æ„å»ºç­‰ï¼‰ä¿æŒä¸å˜...

      # è‡ªå®šä¹‰å†…æ ¸åç¼€
      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"
          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            # Remove -dirty
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              
                echo "FAST_BUILD enabled: using static res"
                sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${SUFFIX}\"/" "$path"
              else
                echo "Standard build: injecting suffix via cut/echo"
                if [[ -f ./kernel_platform/build_with_bazel.py ]]; then
                  echo "ä½¿ç”¨å®˜æ–¹è„šæœ¬ç¼–è¯‘ä¸”å½“ä½¿ç”¨ build_with_bazel æ—¶ï¼Œå¯èƒ½å—ç‰¹æ®Šç¬¦å·æ•°é‡é™åˆ¶ï¼Œç¼–è¯‘å¤±è´¥è¯·ä¿®æ”¹"
                  echo "When using the official script and building with build_with_bazel, the build may fail due to a limit on the number of special characters. Please modify the configuration if that happens."
                fi
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi
            chmod +x "$path"
          done
          git add -A
          git commit -m "Custom suffix & removed -dirty"
      # ä¼ªå®˜æ–¹æ ¼å¼çš„éšæœºåç¼€ï¼ˆä»…åœ¨ SUFFIX æœªè®¾ç½®æ—¶ç”Ÿæ•ˆï¼‰*
      - name: Custom Kernel Random Suffix if empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"
          # ç”Ÿæˆéšæœºæ•°å­—å’Œéšæœºhash
          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}-BJX"
          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            # Remove -dirty
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"
            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              
                echo "FAST_BUILD enabled: using static res with random suffix"
                sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"/" "$path"
              else
                echo "Standard build: injecting random suffix via cut/echo"
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi
            chmod +x "$path"
          done
          git add -A
          git commit -m "Random suffix & remove -dirty"
      - name: Add SukiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform
          META="${{ github.event.inputs.KSU_META }}"
          BRANCH_NAME="${META%%/*}"
          CUSTOM_TAG="${META#*/}"
          echo "åˆ†æ”¯å: $BRANCH_NAME"
          echo "è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡è¯†: $CUSTOM_TAG"
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU
          KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/$BRANCH_NAME/kernel/Makefile" | \
            grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
          if [[ -z "$KSU_API_VERSION" || "$(printf '%s\n' "$KSU_API_VERSION" "3.1.7" | sort -V | head -n1)" != "3.1.7" ]]; then
            KSU_API_VERSION="3.1.7"
          fi
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "GIT_HASH=$GIT_HASH"
          if [[ -z "$CUSTOM_TAG" || "$CUSTOM_TAG" == "$BRANCH_NAME" ]]; then
            VERSION_FULL="v$KSU_API_VERSION-$GIT_HASH@$BRANCH_NAME"
          else
            VERSION_FULL="v$KSU_API_VERSION-$CUSTOM_TAG@$BRANCH_NAME[$GIT_HASH]"
          fi
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Makefile
          sed -i '/KSU_VERSION_API :=/d' kernel/Makefile
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Makefile
          VERSION_DEFINITIONS=$(cat <<EOF
            define get_ksu_version_full
            $VERSION_FULL
            endef
            KSU_VERSION_API := $KSU_API_VERSION
            KSU_VERSION_FULL := $VERSION_FULL
          EOF
          )
          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' kernel/Makefile > kernel/Makefile.tmp && mv kernel/Makefile.tmp kernel/Makefile
          KSU_VERSION=$(expr $(git rev-list --count main 2>/dev/null || echo 13000) + 10700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          echo "::group::æœ€ç»ˆ Makefile ä¸­ç‰ˆæœ¬ä¿¡æ¯åŠéƒ¨åˆ†è°ƒè¯•ç»“æœé¢„è§ˆ"
          grep -A10 "REPO_OWNER" kernel/Makefile
          grep "KSU_VERSION_FULL" kernel/Makefile
          echo "::endgroup::"
      - name: Apply Patches SukiSU Ultra
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cd kernel_platform
          echo "æ­£åœ¨æ‹‰å–susfsè¡¥ä¸"
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
            echo "æ­£åœ¨æ‹‰å–zramè¡¥ä¸"
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux/
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib/
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto/
            cp -r ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
          fi
          cd ./common
          GKI_V="${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}"
          SUBLEVEL=$(grep '^SUBLEVEL *=' Makefile | head -n1 | cut -d= -f2 | tr -d ' ')
          if [ "$GKI_V" == "android13-5.15" ] && [ "$SUBLEVEL" -lt 123 ]; then
            echo "ä¿®å¤å†…æ ¸ç‰ˆæœ¬5.15.0åˆ°5.15.123ä»…æ”¯æŒæ—§ç‰ˆCåº“é€ æˆçš„ä¸€äº›bug"
            curl -Lo fix_5.15.legacy.patch --retry 5 --retry-delay 2 --retry-connrefused https://raw.githubusercontent.com/Numbersf/Action-Build/SukiSU-Ultra/patches/fix_5.15.legacy
            patch -p1 < fix_5.15.legacy.patch
            echo "fix_5.15_patchå®Œæˆ"
          fi
          KERNEL_VERSION="${{ env.KERNEL_VERSION }}"
          file="${{ github.event.inputs.FILE }}"
          TRUSTY_EXISTS="false"
          if [[ "$KERNEL_VERSION" == "6.6" ]]; then
            if grep -q 'common-modules/trusty' "$GITHUB_WORKSPACE/.repo/manifests_fallback/${file}.xml"; then
              TRUSTY_EXISTS="true"
            fi
            echo "trusty_exists=$TRUSTY_EXISTS" >> $GITHUB_OUTPUT
            if [[ "$TRUSTY_EXISTS" == "false" && "$file" != "oneplus_pad_2_pro" && "$file" != "oneplus_pad_3" ]]; then
              echo "ä¿®å¤å†…æ ¸ç‰ˆæœ¬6.6éƒ¨åˆ†æœºå‹ç¼ºå¤±Trusty OSå¯¼è‡´çš„susfsçš„æŠ¥é”™"
              sed -i 's/-32,12 +32,38/-32,11 +32,37/g' 50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${KERNEL_VERSION}.patch
              sed -i '/#include <trace\/hooks\/fs.h>/d' 50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${KERNEL_VERSION}.patch
            fi
          fi
          echo "æ­£åœ¨æ‰“susfsè¡¥ä¸"
